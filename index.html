<!DOCTYPE html>
<html>
<head>
	<!-- TITULO DA PÁGINA -->
	<title>QUESTIONS</title>

	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="libs/normalize/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="outer">
		<div class="middle">
			<div class="inner">
				<img src="img/logo.png" class="logo">
				<div class="wrapper">
					<div class="form">
						<!-- QUESTION -->
						<p class="question">Lorem Ipsum is simply dummy text of the printing and typesetting industry?</p>
						<!-- EXIT MESSAGE -->
						<p class="after-vote-message">Thanks for your vote!</p>
						<div class="voting">
							<!-- OPTIONS -->
							<div class="btn" id="vote-yes">SIM</div>
							<div class="btn" id="vote-no">NÃO</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
